<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div id="cart-items">
        <div class="item alert alert-info p-2 mb-2">
          Milk 1 l.<span class="qty text-danger"> x 2</span>
        </div>
        <div class="item alert alert-info p-2 mb-2">
          Cola 1.5 l. <span class="qty text-danger"> x 1</span>
        </div>
        <div class="item alert alert-info p-2 mb-2">
          Bread<span class="qty text-danger"> x 2</span>
        </div>
        <div class="item alert alert-info p-2 mb-2">
          Cheese<span class="qty text-danger"> x 1</span>
        </div>
        <div class="item alert alert-info p-2 mb-2">
          Chocolate bar<span class="qty text-danger"> x 3</span>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#cart-items .item").each(function () {
          if ($(this).text().includes("Cola 1.5 l")) {
            $(this).remove();
          }
        });

        $("#cart-items .item").each(function () {
          if ($(this).text().includes("Chocolate bar")) {
            $(this).html(
              'Canned Fish <span class="qty text-danger">x 4</span>'
            );
          }
        });
      });
    </script>
  </body>
</html>
