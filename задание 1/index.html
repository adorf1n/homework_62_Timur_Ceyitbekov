<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Скороговорка</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .content {
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .string {
        font-size: 1.2em;
        padding: 10px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="content text-center container">
      <h2 class="mb-4">Скороговорка</h2>
      <div id="string-1" class="string alert alert-primary">
        Ядра в вёдра, выдру в тундру!
      </div>
      <div id="string-2" class="string alert alert-secondary">
        Выдрав с выдры в тундре гетры
      </div>
      <div id="string-3" class="string alert alert-success">
        В недрах тундры, выдры в гетрах
      </div>
      <div id="string-4" class="string alert alert-danger">
        Вытру гетрой выдре морду
      </div>
      <div id="string-5" class="string alert alert-warning">
        Тырят в вёдра ядра кедров!
      </div>
      <div id="string-6" class="string alert alert-info">
        Вытру выдрой ядра кедров
      </div>
    </div>

    <script>
      $(document).ready(function () {
        const order = [3, 5, 2, 6, 4, 1];
        $.each(order, function (index, value) {
          console.log($("#string-" + value).text());
        });
      });
    </script>
  </body>
</html>
